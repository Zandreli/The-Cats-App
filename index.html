<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cats App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>The Cats App</h1>

    <div class="form">
        <div class = "section">
            <h2>Number of Cats facts(50 Maximum)</h2>
            <div class="input-group">
                <input type="number" id="cFactInput" placeholder="number of cats facts(50 max)">
                <button id="submitButton">Submit</button>
            </div>
            <div id="cFactResult"></div>
        </div>

    <div class="section">
        <h2>Number of Cats Photos(10 Max)</h2>
        <div class="input-group">
            <input type="number" id="cPhotoInput" placeholder="number of cats photos(10 max)">
            <button id="submitButton2">Submit</button>
        </div>
        <div id="cPhotoResult"></div>
    </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
